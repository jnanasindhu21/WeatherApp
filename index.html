<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body background="images/background2.jpg">

  <div class="container">
    <form class="d-flex mx-auto mb-5 mt-3 ">
      <input class="form-control ms-xxl-5 p-3 opacityCard textColor searchInput formWidth" id="searchInput" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-primary mx-2 px-3 formBtnWidth" id="submitButton" type="submit">Search</button>
    </form>

    <div class="card text-center mx-auto border-0 cardWidth mb-5">
      <div class="card-body cardSize" >
        <img src="images/summer.png" class="weatherImageSummer py-3" alt="" width="20%">
        <img src="images/cloudy.png" class="weatherImageCloudy py-3" alt="" width="20%">
        <img src="images/rainy.png" class="weatherImageRainy py-3" alt="" width="20%">
        <h5 class="card-title city text-white fw-bold  display-4">City</h5>
        <p class="card-text text-white display-2 my-4"><span class="temp"></span><span class="display-2">Â°c</span></p>
        <!-- <a href="#" class="btn btn-primary m-5">Give map option</a><br> -->
        
        <div class="container p-2 backgroundColorWind">
          <figure class="float-start">
            <img src="images/wind.png" class="" alt="" width="25%">
            <figcaption class="text-white">Wind Speed</figcaption>
          </figure>
          <p class="text-white"><span class="windSpeed display-6 fw-bold"></span> km/h</p>
        </div>
        <div class="container  my-3 p-2 backgroundColorHumidity">
          <figure class="float-start">
            <img src="images/humidity.png" class="" alt="" width="13%">
            <figcaption class="text-white">Humidity</figcaption>
          </figure>
          <p class="text-white pb-2"><span class="humidity display-6 fw-bold"></span> %</p>
        </div>
        <div class="container  my-3 p-2 backgroundColorPressure">
          <figure class="float-start">
            <img src="images/pressure.png" class="mx-5" alt="" width="15%">
            <figcaption class="text-white">Pressure</figcaption>
          </figure>
          <p class="text-white pb-2"><span class="pressure display-6 fw-bold"></span> Pa</p>
        </div>

      </div>
    </div>
  </div>

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <script src="script.js"></script>

</body>
</html>
